
events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        location /health {
            return 200 '{"service":"order-service","status":"healthy"}';
            add_header Content-Type application/json;
        }
        location /api/orders {
            return 200 '{"orders":["order-1","order-2","order-3"]}';
            add_header Content-Type application/json;
        }
    }
}
