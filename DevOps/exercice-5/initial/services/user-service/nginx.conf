
events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        location /health {
            return 200 '{"service":"user-service","status":"healthy"}';
            add_header Content-Type application/json;
        }
        location /api/users {
            return 200 '{"users":["john","jane","bob"]}';
            add_header Content-Type application/json;
        }
    }
}
