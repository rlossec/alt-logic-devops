
events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        location /health {
            return 200 '{"service":"product-service","status":"healthy"}';
            add_header Content-Type application/json;
        }
        location /api/products {
            return 200 '{"products":["laptop","phone","tablet"]}';
            add_header Content-Type application/json;
        }
    }
}
